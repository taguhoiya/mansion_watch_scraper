repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['.']

  - repo: https://github.com/psf/black
    rev: 24.10.0  # Use the latest version or a specific version
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1  # Use the latest version or a specific version
    hooks:
      - id: flake8
